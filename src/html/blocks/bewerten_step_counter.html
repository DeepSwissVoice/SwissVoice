<div id="bewerten-step-counter" class="step-counter d-flex flex-row justify-content-center">
    <div class="step-bar d-flex flex-row">

        {% for i in range(1, 5) %}
        <div class="circle  mr-2 mr-sm-4">
            <i id="" class="tick-{{ i }} material-icons md-18 center-tick">done</i>
        </div>
        {% endfor %}

        <div class="circle">
            <i id="" class="tick-5 material-icons center-tick">done</i>
        </div>
    </div>

    <div id="" class="toggle-guidance btn p-0">
        <div class="toggle-slider"></div>
    </div>
</div>
