<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SwissVoice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stats.css">
    <script src="js/stats.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">SwissVoice</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-supported-content"
            aria-controls="navbar-supported-content"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-supported-ontent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="about">About</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container intro">
    <h1>Statistics</h1>
</div>
<div id="content" class="loading">
    <div class="content-container">
        <div class="container">
            <!--German plz-->
            <div>There have been a total of <span id="total-votes-display"></span> votes cast!</div>
            <div>
                We collected a total of <span id="total-samples-display"></span> recodings over <span id="total-texts-display">0</span> sentences.
                This amounts to about <span id="total-samples-duration-display"></span> of audio!
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="chart-container col">
                    <h3>Distribution of texts over regions</h3>
                    <canvas id="region-texts-distribution-doughnut"></canvas>
                </div>
                <div class="chart-container col">
                    <h3>Distribution of recordings over regions</h3>
                    <canvas id="region-samples-distribution-doughnut"></canvas>
                </div>
            </div>
            <div>
                <div class="chart-container col">
                    <h3>Interactions over time</h3>
                    <canvas id="interaction-timeline"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-indicator">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
</div>

<footer class="footer footer-light bg-light navbar-fixed-bottom">
    <div class="container">
        <span class="text-muted">Footer</span>
    </div>
</footer>
</body>
</html>
