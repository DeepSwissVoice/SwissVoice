<div id="bewerten-step-counter" class="step-counter bewerten d-flex flex-row justify-content-center">
    <div class="step-bar d-flex flex-row">

        {% for i in range(1, 5) %}
        <div class="circle  mr-2 mr-sm-4">
            <i id="" class="tick-{{ i }} material-icons md-18 center-tick">done</i>
        </div>
        {% endfor %}

        <div class="circle">
            <i id="" class="tick-5 material-icons center-tick">done</i>
        </div>
    </div>

    <div id="" class="toggle-guidance btn p-0">
        <div class="toggle-slider"></div>
    </div>
</div>
<div id="" class="overlay-circle align-self-center align-items-center d-flex justify-content-center off">
    <p class="proposal-count-text">Texte:</p>
    <p class="proposal-count">3</p>
    <p class="vote-count-text">Stimmen:</p>
    <p class="vote-count">3</p>
    <div class="circle-title">Danke!</div>
    <i id="bewerten-next-btn" class="material-icons btn next-btn">arrow_forward</i>
</div>
